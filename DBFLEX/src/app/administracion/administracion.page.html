<ion-header>
  <ion-toolbar>
    <ion-title>Administraci√≥n de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-select [(ngModel)]="usuario.tipo" name="tipo" required>
        <ion-select-option value="Vendedor">Vendedor</ion-select-option>
        <ion-select-option value="Admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit">{{ isEditing ? 'Actualizar' : 'Guardar' }}</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.email }} - {{ usuario.tipo }}</p>
      </ion-label>
      <ion-button (click)="onEdit(usuario)">Editar</ion-button>
      <ion-button color="danger" (click)="onDelete(usuario.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
