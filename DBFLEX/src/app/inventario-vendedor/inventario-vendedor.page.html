<ion-header>
  <ion-toolbar>
    <ion-title>Inventario</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/home-vendedor">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let categoria of categorias">
    <ion-card-header>
      <ion-card-title>{{ categoria }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of productosPorCategoria[categoria]">
          <ion-label>
            <h2>{{ producto.nombre }}</h2>
            <p>Precio: {{ producto.precio }} - Cantidad: {{ producto.cantidad }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
